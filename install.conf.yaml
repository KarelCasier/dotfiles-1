- defaults:
    link:
        create: true
        force: true
        relink: true

- clean:
    - '~'
    - 'usr/bin'

- shell:
    -
        - git submodule update --init --recursive
        - Initializing submodules
    -
        - git submodule update --recursive --remote
        - Updating submodules
    -
        - mkdir -p usr/bin ; mkdir -p usr/vim ; mkdir -p usr/wallpapers ; mkdir -p ~/.vim/undodir
        - Creating directory structure
    -
        - 'echo "export DOTHOME="$( cd "$( dirname "${BASH_SOURCE[0]}" )" && pwd )"" > .dotconfig; touch usr/gitconfig'
        - Setting up home directory
    -
        - lib/shell/fzf/install --all --no-update-rc
        - Installing fuzzy finder for shell
    -
        - cp -Rf "lib/macos/bar.widget/" "$HOME/Library/Application Support/Ãœbersicht/widgets/bar.widget"; true
        - Copying panel widgets

- link:
    $HOME/.dotconfig: .dotconfig
    $HOME/.profile: config/profile
    $HOME/.vimrc: config/vimrc
    $HOME/.tmux.conf: config/tmux.conf
    $HOME/.hyper.js: config/hyper.js
    $HOME/.khd/pass.applescript: lib/macos/alfred/pass.applescript
    $HOME/.khd/pkill.applescript: lib/macos/alfred/pkill.applescript
    $HOME/.khd/spotify.applescript: lib/macos/alfred/spotify.applescript
    $HOME/.khdrc: config/khdrc
    $HOME/.chunkwmrc: config/chunkwmrc
    $HOME/.chunkwmtilingrc: config/chunkwmtilingrc
    $HOME/.inputrc: config/inputrc
    $HOME/.gitconfig: config/gitconfig
    $HOME/.gitignore: config/gitignore
    $HOME/.gitconfig.local: usr/gitconfig
    $HOME/.gitmessage: config/gitmessage
    $HOME/.config/bspwm/bspwmrc: config/bspwmrc
    $HOME/.config/sxhkd/sxhkdrc: config/sxhkdrc
    $HOME/.config/dunst/dunstrc: config/dunstrc
    $HOME/.hushlogin: config/hushlogin
    $HOME/.ncmpcpp/config: config/ncmpcpp
    $HOME/.config/polybar/config: config/polybar
    $HOME/.config/mpv/mpv.conf: config/mpv.conf
    $HOME/.zshrc: config/zshrc
    $HOME/.zlogin: config/zlogin
    $HOME/.zimrc: config/zimrc
    $HOME/.zim: lib/shell/zim
    $HOME/.xsession: config/xsession
    $HOME/.editorconfig: config/editorconfig
    $HOME/.ctags: config/ctagsrc
    $HOME/.ideavimrc: config/ideavimrc
