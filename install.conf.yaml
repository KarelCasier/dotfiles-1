- defaults:
    link:
        force: true
        relink: true

- clean:
    - '~'
    - 'usr/bin'

- shell:
    -
        - git submodule update --init --recursive
        - Installing submodules
    -
        - mkdir -p usr/bin & mkdir -p usr/vim
        - Creating directory structure
    -
        - 'echo "export ARC="$( cd "$( dirname "${BASH_SOURCE[0]}" )" && pwd )"" > usr/adrc'
        - Setting up home directory
    -
        - lib/bash/fzf/install --all --no-update-rc
        - Installing fuzzy finder for bash
    -
        - make -C lib/vim/vimproc.vim
        - Installing interactive command execution for Vim

- link:
    $HOME/.adrc: usr/adrc
    $HOME/.dotfiles: dotfiles
    $HOME/.bash_profile: dotfiles/bash_profile
    $HOME/.bashrc: dotfiles/bashrc
    $HOME/.vimrc: dotfiles/vimrc
    $HOME/.tmux.conf: dotfiles/tmux.conf
