- defaults:
    link:
        relink: true

- clean: 
    - '~'

- shell:
    - 
        - git submodule update --init --recursive
        - Installing submodules
    -
        - mkdir -p user/plugged/
        - Creating directory structure
    -
        - 'echo "export ARC="$( cd "$( dirname "${BASH_SOURCE[0]}" )" && pwd )"" > user/adrc'
        - Setting up ARC home directory
    -
        - command -v mvim >/dev/null 2>&1 && defaults write org.vim.MacVim MMNativeFullScreen 0
        - Fixing MacVim fullscreen mode
    -
        - lib/fzf/install --all --no-update-rc
        - Installing fzf
    - 
        - rm -f ~/.bash_profile ~/.bashrc & lib/bashit/install.sh -s & rm -f ~/.bash_profile ~/.bashrc
        - Installing Bash-it

- link:
    ./user/autoload: lib/vim-plug/
    ~/.adrc: user/adrc
    ~/.dotfiles: dotfiles
    ~/.bash_profile: dotfiles/bash_profile
    ~/.bashrc: dotfiles/bashrc
    ~/.vimrc: dotfiles/vimrc