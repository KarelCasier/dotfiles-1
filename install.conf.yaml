- defaults:
    link:
        relink: true

- clean:
    - '~'
    - 'user/bin'

- shell:
    -
        - git submodule update --init --recursive
        - Installing submodules
    -
        - mkdir -p user/plugged/ & mkdir -p user/bin
        - Creating directory structure
    -
        - 'echo "export ARC="$( cd "$( dirname "${BASH_SOURCE[0]}" )" && pwd )"" > user/adrc'
        - Setting up ARC home directory
    -
        - lib/fzf/install --all --no-update-rc
        - Installing fzf
    -
        - cd vim/vimproc.vim && make
    -
        - vim/YouCompleteMe/install.py
        - Installing YouCompleteMe

- link:
    ~/.adrc: user/adrc
    ~/.dotfiles: dotfiles
    ~/.bash_profile: dotfiles/bash_profile
    ~/.bashrc: dotfiles/bashrc
    ~/.vimrc: dotfiles/vimrc
