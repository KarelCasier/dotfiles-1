# vim:foldmethod=marker:set ft=conf:

# General {{{

  # Renumber windows sequentially after closing any of them
  set -g renumber-windows on

  # Start window numbers at 1 to match keyboard order with tmux window order
  set -g base-index 1
  set-window-option -g pane-base-index 1

  # Vi mode
  set -g status-keys vi
  setw -g mode-keys vi

  # Fix cursor change under Tmux
  set -g -a terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'
# }}}

# Mappings {{{

  # Use ^Space as prefix (do not interfere with Vim)
  unbind C-b
  set -g prefix C-Space
  bind C-space send-prefix

  # Open new windows and tabs with current path
  bind c new-window -c "#{pane_current_path}"
  bind '"' split-window -h -c "#{pane_current_path}"
  bind % split-window -v -c "#{pane_current_path}"

  # Vim "visual" mode in copy mode
  bind-key -t vi-copy v begin-selection
  bind-key -t vi-copy y copy-selection

  # Pane resizing is different than in vim, so we cannot
  # just use +, -, <, >
  bind-key -r J resize-pane -D
  bind-key -r K resize-pane -U
  bind-key -r H resize-pane -L
  bind-key -r L resize-pane -R

  # Vim style pane selection
  bind h select-pane -L
  bind j select-pane -D
  bind k select-pane -U
  bind l select-pane -R

  # Clear screen fix
  bind C-l send-keys 'C-l'

# }}}

# User interface {{{

  # Improve colors
  set -g default-terminal 'screen-256color'

  # Disable annoying notifications
  set-option -g visual-bell off
  set-option -g visual-silence off
  set-option -g bell-action none

  # Turn status line off
  set -g status off

  # Command bar
  set -g message-command-bg "colour0"
  set -g message-command-fg "colour7"
  set -g message-bg "colour0"
  set -g message-fg "colour7"
  set -g pane-border-fg "colour19"
  set -g pane-active-border-fg "colour4"

# }}}

# Plugins {{{

  # Some sane default configuration
  run-shell "$DOTHOME/lib/tmux/tmux-sensible/sensible.tmux"
  run-shell "$DOTHOME/lib/tmux/vim-tmux-navigator/vim-tmux-navigator.tmux"

  # Copy mode enhancements
  run-shell "$DOTHOME/lib/tmux/tmux-yank/yank.tmux"
  run-shell "$DOTHOME/lib/tmux/tmux-copycat/copycat.tmux"
  run-shell "$DOTHOME/lib/tmux/tmux-open/open.tmux"

  # Session save and restore stuff
  set -g @resurrect-strategy-vim 'session'
  set -g @resurrect-strategy-nvim 'session'
  set -g @resurrect-capture-pane-contents 'on'
  run-shell "$DOTHOME/lib/tmux/tmux-resurrect/resurrect.tmux"
  set -g @continuum-restore 'on'
  set -g @continuum-save-interval '10'
  run-shell "$DOTHOME/lib/tmux/tmux-continuum/continuum.tmux"

# }}}

# User configuration {{{

  run-shell "tmux source-file $DOTHOME/usr/tmux.conf; true"

# }}}
